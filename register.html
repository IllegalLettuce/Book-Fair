    <!-- Registration Form -->
    <section id="about" class="section container white" style="padding: 50px 0;">
        <div class="form-container">
            <h4 class="center-align">Register</h4>
            <div class="row">
                <form class="col s12" formControl="registerForm" id="register_form">
                    
                    <!-- Company Name -->
                    <div class="input-field col s12">
                        <input id="company_name" type="text" class="validate">
                        <label for="company_name">Company Name</label>
                    </div>

                    <!-- Contact Person Name -->
                    <div class="input-field col s12">
                        <input id="contact_person_name" type="text" class="validate">
                        <label for="contact_person_name">Contact Person Name</label>
                    </div>
                    
                    <!-- Contact Person Age -->
                    <div class="input-field col s12">
                        <input id="contact_person_dob" type="date" class="validate">
                        <label for="contact_person_dob">Contact Person Date of Birth</label>
                    </div>

                    <!-- Email -->
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Contact Email</label>
                    </div>
                    <h5 class="center-align">Card Details</h5>

                    <!-- Card Name -->
                    <div class="input-field col s12">
                        <input id="card_name" type="text" class="validate">
                        <label for="card_name">Name on Card</label>
                    </div>

                    <!-- Card Number -->
                    <div class="input-field col s12">
                        <input 
                            id="card_number" 
                            inputmode="numeric"
                            type="tel" 
                            class="validate"
                            pattern="[0-9\s]{13,19}"
                            maxlength="19" 
                            >
                        <label for="card_number">Card Number</label>
                    </div>
                    <!-- Card Exp --><!-- Card CSV -->
                    <div class="input-field col s12" style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label for="card_exp">Expiry</label>
                            <input 
                                id="card_exp"
                                placeholder="MM/YY"
                                class="validate"
                                type="text"
                                pattern="(?:0[1-9]|1[0-2])/[0-9]{2}"
                                title="Enter a date in this format MM/YY"
                                
                            />                            
                        </div>
                        <div style="flex: 1;">
                            <label for="card_csv">CSV</label>
                            <input 
                                id="card_csv"
                                placeholder="123"
                                class="validate"
                                type="text"
                                pattern="^\d{3,4}$"
                                title="CSV"

                                style="flex: 1;"
                            />                            
                        </div>
                    </div>

                    <h5 class="center-align">Password</h5>
                    <!-- Password -->
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" >
                        <label for="password">Password</label>
                    </div> 

                    <!-- CSV File Upload -->
                    <div class="input-field col s12">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Upload Books (CSV)</span>
                                <input type="file" id="book_csv_file" name="bok_csv_file" accept=".csv" >
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Choose CSV file">
                            </div>
                        </div>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="input-field col s12 center-align">
                        <button type="submit" class="btn waves-effect waves-light">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
